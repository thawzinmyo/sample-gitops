name: SonarQube Scan Code

on:
  push:
    branches:
      - development


jobs:
  build:
    name: Build and analyze with SonarQube
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Add SonarQube server certificate
        run: |
          echo "${{ secrets.SONARQUBE_CERT }}" > sonarqube-ca.crt
          keytool -import -alias sonarqube -file sonarqube-ca.crt -cacerts -storepass changeit -noprompt
      # - name: Disable SSL verification for self-signed cert
      #   run: |
      #     export SONAR_SCANNER_OPTS="-Djavax.net.ssl.trustStoreType=none"
      - uses: sonarsource/sonarqube-scan-action@v3
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}