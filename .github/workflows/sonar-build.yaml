name: SonarQube Scan Code

on:
  push:
    branches:
      - development


jobs:
  build:
    name: Build and analyze with SonarQube
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Create a custom Java trust store for SonarQube
        run: |
          echo "${{ secrets.SONARQUBE_CERT }}" > sonarqube-ca.crt
          # Create a new trust store and add the SonarQube certificate
          keytool -import -alias sonarqube -file sonarqube-ca.crt -keystore sonarqube-truststore.jks -storepass changeit -noprompt

      - name: Run SonarQube Scan with Custom Trust Store
        env:
          SONAR_SCANNER_OPTS: "-Djavax.net.ssl.trustStore=./sonarqube-truststore.jks -Djavax.net.ssl.trustStorePassword=changeit -Djavax.net.debug=ssl"
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        uses: sonarsource/sonarqube-scan-action@v3
        with:
          projectBaseDir: .