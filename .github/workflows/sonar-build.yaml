name: SonarQube Scan Code

on:
  release:
    types: [created]


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install SSL Certificate in TrustStore
        run: |
          openssl s_client -showcerts -connect <sonarqube-server-url>:443 </dev/null 2>/dev/null | openssl x509 -outform PEM > sonar_cert.pem
          sudo keytool -importcert -file sonar_cert.pem -alias sonar_cert -keystore $JAVA_HOME/lib/security/cacerts -storepass changeit -noprompt

      - name: Run SonarScanner CLI
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_SCANNER_OPTS: "-Djavax.net.ssl.trustStore=$JAVA_HOME/lib/security/cacerts
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}