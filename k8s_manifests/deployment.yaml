apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: 171017/hello-world-go:v1.0.15 #docker.io/171017/hello-world-go:v1.0.15
        ports:
        - containerPort: 8080
